<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>start</title>
</head>
<body>
<h2>Gives the text in large letters for the message to be sent to the messenger</h2>
<form>
    <input type="search" value="{{ word }}" name="word">
    <label>
      Font :
    <select name="font">
        {% if font == 'one_line_mini' %}
        <option value="one_line_mini" selected>One line mini</option>
        {% else %}

        <option value="one_line_mini">One line</option>
        {% endif %}

        {% if font == 'one_line' %}
        <option value="one_line" selected>One line</option>
        {% else %}

        <option value="one_line">One line</option>
        {% endif %}

        {% if font == 'normal' %}
        <option value="normal" selected>Normal</option>
        {% else %}
        <option value="normal">Normal</option>
        {% endif %}

        {% if font == "univers" %}
        <option value="univers" selected>Univers</option>
        {% else %}
        <option value="univers">Univers</option>
        {% endif %}

    </select>
    </label>
    <input type="submit" value="Create">
</form>
<div>
    <div class="vk">
        <br>
        <h3>for VK</h3>
        <hr>
        {% for line in text  %}
            <ul>
                {% for x in line %}
                    <ol>{{ x }}</ol>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
    <div class="tg">
        <br>
        <h3>for Telegram</h3>
        <hr>
        {% for line in text  %}
        <p>
            {% for x in line %}
                <p>{{ x }}</p>
            {% endfor %}
        </p>
        {% endfor %}
    </div>
</div>
<style>
 p, ul, ol {
  padding-top: 0;
  padding-bottom: 0;
  margin: 0;
  text-align:center;
 }
 .tg{
 position: relative;
 left: 51%;
 top: 100%;
 color: black;
 background-color: rgb(245, 245, 242);
 width: 49%;

}
 .vk{
 position: absolute;
 color: black;
 background-color: rgb(245, 245, 242);
  width: 50%;
}

    h2, h3{
      text-align:center;
    }
</style>
</body>
</html>
